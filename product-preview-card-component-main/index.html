<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<article class="product-card">
				<picture class="product__img">
					<source
						srcset="./images/image-product-desktop.jpg"
						media="(min-width: 600px)"
					/>
					<img
						src="./images/image-product-mobile.jpg"
						alt="gabrielle chanel perfume image"
					/>
				</picture>
				<section class="product__info">
					<p class="product__category">PERFUME</p>
					<h1 class="product__name">
						Gabrielle Essence Eau De Parfum
					</h1>
					<p class="product__description">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>
					<div class="product__price">
						<p class="product__discount-price">$149.99</p>
						<p class="product__base-price">$169.99</p>
					</div>
					<button class="button" data-icon="shopping-cart">
						Add to Cart
					</button>
				</section>
			</article>
		</main>
	</body>
</html>
