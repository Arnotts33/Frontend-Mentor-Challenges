<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<!-- CSS -->
		<link rel="stylesheet" href="./styles/initial.css" />
		<link rel="stylesheet" href="./styles/dashboard.css" />

		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<main class="dashboard">
			<section class="dashboard-tab__user">
				<div class="user__profile">
					<img src="./images/image-jeremy.png" alt="user avatar" />
					<p>Report for</p>
					<h2>Jeremy Robson</h2>
				</div>

				<div class="user__activity-frequency">
					<p>Daily</p>
					<p>Weekly</p>
					<p>Monthly</p>
				</div>
			</section>

			<section class="dashboard-tab__work">
				<div class="tab-background__work"></div>
				<div class="activity__inner-tab">
					<div class="inner-tab__head">
						<h3>Work</h3>
						<img src="./images/icon-ellipsis.svg" alt="elipsis" />
					</div>
					<h2>32hrs</h2>
					<p>Previous - 36hrs</p>
				</div>
			</section>

			<section class="dashboard-tab__play">
				<div class="tab-background__play"></div>
				<div class="activity__inner-tab">
					<div class="inner-tab__head">
						<h3>Play</h3>
						<img src="./images/icon-ellipsis.svg" alt="elipsis" />
					</div>
					<h2>10hrs</h2>
					<p>Previous - 10hrs</p>
				</div>
			</section>

			<section class="dashboard-tab__study">
				<div class="tab-background__study"></div>
				<div class="activity__inner-tab">
					<div class="inner-tab__head">
						<h3>Study</h3>
						<img src="./images/icon-ellipsis.svg" alt="elipsis" />
					</div>
					<h2>4hrs</h2>
					<p>Previous - 10hrs</p>
				</div>
			</section>

			<section class="dashboard-tab__exercice">
				<div class="tab-background__exercice"></div>
				<div class="activity__inner-tab">
					<div class="inner-tab__head">
						<h3>Exercise</h3>
						<img src="./images/icon-ellipsis.svg" alt="elipsis" />
					</div>
					<h2>4hrs</h2>
					<p>Previous - 10hrs</p>
				</div>
			</section>

			<section class="dashboard-tab__social">
				<div class="tab-background__social"></div>
				<div class="activity__inner-tab">
					<div class="inner-tab__head">
						<h3>Social</h3>
						<img src="./images/icon-ellipsis.svg" alt="elipsis" />
					</div>
					<h2>5hrs</h2>
					<p>Previous - 10hrs</p>
				</div>
			</section>

			<section class="dashboard-tab__self-care">
				<div class="tab-background__self-care"></div>
				<div class="activity__inner-tab">
					<div class="inner-tab__head">
						<h3>Self Care</h3>
						<img src="./images/icon-ellipsis.svg" alt="elipsis" />
					</div>
					<h2>2hrs</h2>
					<p>Previous - 10hrs</p>
				</div>
			</section>
		</main>
	</body>
</html>
